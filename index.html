<!DOCTYPE HTML>

<html>
<head>
  <meta charset="UTF-8">
  <title>BangWorld</title>
  <!--imports go in head, explicit script closes. loaded from init, in order, BE AWARE OF DEPENDENCY ORDER -->
  <script type="text/javascript" src="/node_modules/matter-js/build/matter.js"></script>
  <script type="text/javascript" src="node_modules/bumpkit/dist/bumpkit.js"></script>
  <script type="text/javascript" src="/src/matter-demo.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>

<!--imports and then html body and then JS is the convention -->
<body>

  <div id="the-world-div"></div>

  <button id="mute-button" class="btn btn-default btn-lg">Mute</button>
  <button id="clear-world" class="btn btn-default btn-lg">Clear</button>
  <div class="btn-group">
    <button id="decrease-playhead-speed" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
    </button>
    <button id="invert-playhead-speed" class="btn btn-default btn-lg">
      Invert
    </button>
    <button id="play-pause" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
      <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
    </button>
    <button id="increase-playhead-speed" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
    </button>
  </div>

  Note Length:
  <select name="noteLength" id="length-choice">
    <option>4th</option>
    <option>8th</option>
    <option selected=true>16th</option>
    <option>32nd</option>
  </select>

  Grid Sample:
  <select name="sampleChoice" id="sample-choice">
    <option>kick</option>
    <option>snare</option>
    <option>ch</option>
    <option>oh</option>
  </select>


  <button id="drop-grid" class="btn btn-default btn-lg">
    Drop Grid
  </button>




  <!--this is where the js sits-->
  <script>
  // checks if DOM is loaded
  function ready(fn) {
    if (document.readyState != 'loading'){
      fn();
    } else {
      document.addEventListener('DOMContentLoaded', fn);
    }
  }

  ready(BangWorld.start);
  </script>

</body>
</html>
